<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA - Calculadora Imobiliária</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="images/pwa-icon-256.png">
  <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
  <meta name="theme-color" content="white" />
  <script src="/js/main.js" defer></script>
</head>
<body class="fullscreen">
  <div class="container">
    <div id="cabecalho">
      <h1>Calculadora Imobiliária</h1>
    </div>

      <div id="formulario">
              <div>
                  <h3 id="title1">Calcular Terreno</h3>
              </div>
          <div id="calcT">
              <label class="form-label">Terreno</label>
              <input type="text" id="terreno">
          </div>

          <div>
              <h3 id="title2">Calcular Construção</h3>
          </div>
          <div id="calcC">
              <label class="form-label">Construção</label>
              <input type="text" id="construcao" >
          </div>
              <button id="botao" type="submit" onclick="calcularImob()">Calcular</button>
      </div>

      <div id="results">
          <div id="title">
              <h2>Resultados</h2>
          </div>
          <div id="respostas">
              <p id="resultTotal"></p>
              <p id="resultPorcent"></p>
              <p id="resultCliente"></p>
          </div>
      </div>


  </div>

</body>
</html>
